      <!-- --- SORTABLE BAR CHART ---
     const barData = [
         { company: "Webco", sales: 10234 },
         { company: "WidgetMania", sales: 12983 },
         { company: "Bookstop", sales: 4876 },
         { company: "Chewme", sales: 22211 },
         { company: "Club Jedi", sales: 3209 },
         { company: "Orange Dev", sales: 6876 },
         { company: "Psychedelic Party Shop", sales: 4269 },
         { company: "Tin Mountain", sales: 17376 },
         { company: "Shibboleth Co.", sales: 11122 },
         { company: "Sinking Subs", sales: 9298 }
     ];
    
     const avgSales = d3.mean(barData, d => d.sales);
    
     const barWidth = 800, barHeight = 400;
    
     const x = d3.scaleBand()
         .range([0, barWidth])
         .padding(0.1)
         .domain(barData.map(d => d.company));
    
     const y = d3.scaleLinear()
         .range([barHeight, 0])
         .domain([0, d3.max(barData, d => d.sales)]);
    
     const barSvg = d3.select("#bar-chart")
         .append("svg")
         .attr("width", barWidth)
         .attr("height", barHeight);
    
     barSvg.selectAll(".bar")
         .data(barData)
         .enter()
         .append("rect")
         .attr("class", "bar")
         .attr("x", d => x(d.company))
         .attr("width", x.bandwidth())
         .attr("y", d => y(d.sales))
         .attr("height", d => barHeight - y(d.sales));
    
     barSvg.selectAll(".label")
         .data(barData)
         .enter()
         .append("text")
         .attr("class", "label")
         .attr("x", d => x(d.company) + x.bandwidth() / 2)
         .attr("y", d => y(d.sales) - 5)
         .attr("dy", ".75em")
         .attr("text-anchor", "middle")
         .text(d => d.sales);
    
     barSvg.append("line")
         .attr("x1", 0)
         .attr("y1", y(avgSales))
         .attr("x2", barWidth)
         .attr("y2", y(avgSales))
         .attr("stroke", "red")
         .attr("stroke-width", 2);
    
     barSvg.append("text")
         .attr("x", barWidth)
         .attr("y", y(avgSales) - 5)
         .attr("text-anchor", "end")
         .attr("fill", "red")
         .text(`Avg: ${avgSales.toFixed(2)}`);
    
      Sorting functionality
